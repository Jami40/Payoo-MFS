<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value text-[20px]">$45000</div>
                  <div class="stat-desc font-semibold">Available Balance</div>
                </div>
              </div>
              <div class="divider"></div>
            <div class="flex flex-row gap-5">
            <button class="btn btn-lg">Add Money</button> 
            <button class="btn btn-lg">Cashout</button> 
            </div>
            <div class="divider"></div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Phone Number</span>
                    </label>
                    <input id="add-number" type="text" placeholder="Your phone number" class="input input-bordered rounded-2xl" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">4 Digit Pin</span>
                    </label>
                    <input id="pin-number" type="password" placeholder="Pin number" class="input input-bordered rounded-2xl" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-btn" class="btn btn-primary rounded-2xl">Add Money</button>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </main>
    <script src="jS/newpage.js"></script>
</body>
</html>
